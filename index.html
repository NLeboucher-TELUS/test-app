<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 10.rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        /* Individual colored letters */
        .letter {
            display: inline-block;
            margin: 0 -0.05em;
            animation: bounce 2s infinite alternate;
        }
        
        .letter:nth-child(1) { color: #FF5252; animation-delay: 0.0s; }
        .letter:nth-child(2) { color: #FF9800; animation-delay: 0.1s; }
        .letter:nth-child(3) { color: #FFEB3B; animation-delay: 0.2s; }
        .letter:nth-child(4) { color: #4CAF50; animation-delay: 0.3s; }
        .letter:nth-child(5) { color: #2196F3; animation-delay: 0.4s; }
        .letter:nth-child(6) { color: #673AB7; animation-delay: 0.5s; }
        .letter:nth-child(7) { color: #9C27B0; animation-delay: 0.6s; }
        .letter:nth-child(8) { color: #E91E63; animation-delay: 0.7s; }
        .letter:nth-child(9) { color: #F44336; animation-delay: 0.8s; }
        .letter:nth-child(10) { color: #009688; animation-delay: 0.9s; }
        .letter:nth-child(11) { color: #795548; animation-delay: 1.0s; }
        
        /* Rainbow gradient text */
        .gradient-text {
            font-size: 3rem;
            background-image: linear-gradient(
                to right,
                #FF5252, #FF9800, #FFEB3B, #4CAF50, 
                #2196F3, #673AB7, #9C27B0, #E91E63
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 8s linear infinite;
        }
        
        /* Color-changing text */
        .color-changing {
            font-size: 2rem;
            margin-top: 2rem;
            animation: color-change 5s infinite;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes color-change {
            0% { color: #FF5252; }
            20% { color: #FFEB3B; }
            40% { color: #4CAF50; }
            60% { color: #2196F3; }
            80% { color: #9C27B0; }
            100% { color: #FF5252; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="letter">H</span>
            <span class="letter">e</span>
            <span class="letter">l</span>
            <span class="letter">l</span>
            <span class="letter">o</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">W</span>
            <span class="letter">o</span>
            <span class="letter">r</span>
            <span class="letter">l</span>
            <span class="letter">d</span>
        </h1>
        
        <div class="gradient-text">Hello World</div>
        
        <div class="color-changing">Hello World</div>
    </div>
</body>
</html>
